<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{ pagetitle }}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">{{ pagetitle }}</li>
          </ol>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="content">
      <div class="container-fluid">
        <div class="col-md-12">
          <div class="card card-primary card-outline">
            <div class="card-header">
              <h3 class="card-title">{{ pagetitle }} List</h3>
            </div>
            <div class="card-body">
              <table id="patientlist" class="table table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Photo</th>
                    <th>Patient</th>
                    <th>Birthday</th>
                    <th>Gender</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
